name: CI - Conda + FastAPI + Streamlit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}  # üîÅ This makes sure Conda env gets activated correctly

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: vuln-detect-env
          auto-activate-base: false

      - name: Confirm Conda is working
        run: |
          conda info
          conda list

      - name: Import FastAPI app
        run: python -c "import app"

      - name: Import Streamlit app
        run: python -c "import UI.app"
